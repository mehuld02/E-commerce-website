    <link rel="stylesheet" href="style.css">
</head>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">

    <section class="Checkout py-5 my-5" id="Checkout">
      <div class="container">
        <div class="section_title text-center mb-5">
          <h1 class="text-capitalize">Checkout</h1>
        </div>
        <div class="row">
          <div class="col-lg-8">
            <div class="card bg_checkout_1 pb-5">
              <div class="card-body">

                 <!-- Login/Sign-In -->
                 <h5 class="mb-5">Login/Register</h5>
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" class="form-control">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-control">
                </div>
                <button class="btn btn-success" id="loginBtn">Login</button>

                <div id="login-success-message" class="alert alert-success mt-3" style="display: none;">
                  Login successful!
                </div>
 
                <h5 class="mb-5 billing-details-heading">Billing details</h5>
                
                <div class="row">
                  
                  <div class="col-lg-6">
                    <!-- First name -->
                    <div class="form-group mb-0 mb-lg-4">
                      <label for="firstName">First name</label>
                      <input type="text" id="firstName" class="form-control mb-0 mb-lg-2">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <!-- Last name -->
                    <div class="form-group md-outline">
                      <label for="lastName">Last name</label>
                      <input type="text" id="lastName" class="form-control">
                    </div>
                  </div>
                 
                </div>
                <!-- Phone -->
                <div class="form-group">
                  <label for="form18">Phone</label>
                  <input type="number" id="form18" class="form-control">
                </div>
                <!-- Email address -->
                <div class="form-group">
                  <label for="form19">Email address</label>
                  <input type="email" id="form19" class="form-control">
                </div>
                <!-- Country -->
                <div class="d-flex flex-wrap">
                  <div class="w-100">
                    <label>Country</label>
                    <select class="custom-select form-group" id="country">
                      <option value="" selected>Choose your option</option>
                      <option value="1">India</option>
                      <option value="2">Australia</option>
                      <option value="3">America</option>
                    </select>
                  </div>
                </div>
                <!-- Address Part 1 -->
                <div class="form-group">
                  <label for="form14">Address Line 1</label>
                  <input type="text" id="form14" placeholder="House number and street name" class="form-control">
                </div>
                <!-- Address Part 2 -->
                <div class="form-group">
                  <label for="form15">Address Line 2</label>
                  <input type="text" id="form15" placeholder="Apartment, suite, unit etc. (optional)" class="form-control">
                </div>
                <!-- Postcode / ZIP -->
                <div class="form-group">
                  <label for="form16">Postcode / ZIP</label>
                  <input type="text" id="form16" class="form-control">
                </div>
                <!-- Town / City -->
                <div class="form-group">
                  <label for="form17">Town / City</label>
                  <input type="text" id="form17" class="form-control">
                </div>
                <!-- Additional information -->
                <div class="form-group">
                  <label for="form76">Additional information</label>
                  <textarea id="form76" class="md-textarea form-control" rows="4"></textarea>
                </div>

                <!-- Payment Method -->
                <h5 class="mb-5">Payment Method</h5>
                <div class="form-group">
                    <label for="cardName">Name on Card</label>
                    <input type="text" id="cardName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" class="form-control">
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="text" id="expiryDate" class="form-control" placeholder="MM/YYYY">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" class="form-control">
                </div>

               
                <!-- Place Order -->
                <div class="text-center mt-5">
                  <button class="btn btn-primary place-order-btn" onclick="validateForm(event)">
                    <i class="fa fa-check mr-2"></i>Place Order
                  </button>
                </div>
              </div>
            </div>
            <!-- Card -->
          </div>
          
          <div class="col-lg-4 bg_checkout_1 h-25 rounded">
            <!-- Card -->
            <div class="mb-3">
              <div class="pt-4">
                <h5 class="mb-3">Order summary</h5>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-2">
                    <span>Product name 1</span>
                    <span>shoes</span>
                    <span>₹650</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-2">
                    <span>Product name 2</span>
                    <span>watches</span>
                    <span>₹650</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center border-top px-0 mb-3">
                    <div>
                      <strong>Total amount</strong>
                      <strong>
                        <p class="mb-0">(including VAT)</p>
                      </strong>
                    </div>
                    <span><strong>₹1300</strong></span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js" 
    integrity="sha384-tsQFQPj8n6Io5LCmKw6nY0D5eybdsF9bbfn8qieyjmGmFV8ujhhb0Nf0RJQjSK/7" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-ChfqqxuZUCnJSK3+d1M9CZxrQ9QQ7616i1RAgiD13U2mSF4pCJJ1T9nuQ6L4H9Q" 
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
