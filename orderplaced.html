<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce website</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: aliceblue;
        }
        .order_confirmation {
            opacity: 0;
            position: relative;
            top: -100px;
            transition: top 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        .order_confirmation.show {
            top: 0;
            opacity: 1;
        }
    </style>
</head>
<body>
    <section class="order_confirmation py-5 my-5" id="order_confirmation">
        <div class="container">
            <div class="section_title text-center mb-5">
                <h1 class="text-capitalize">Order Confirmation</h1>
            </div>
            <div class="row">
                <div class="col-md-6 mx-auto text-center">
                    <div>
                        <img src="image/ordercon.png" class="img img-fluid" alt="image">
                    </div>
                    <div>
                        <h2>Thank you for your purchase!</h2>
                        <h6>A confirmation email has been sent to <b>abc@gmail.com</b></h6>
                        <h6><span class="mr-2">Order No:</span><span><b>123123123123</b></span></h6>
                        <h6>
                            <span class="mr-2">Order Status:</span>
                            <span>
                                <b>
                                    <span class="badge badge-danger">Pending</span>
                                </b>
                            </span>
                        </h6>
                        <a href="index.html" class="btn btn-primary btn-lg mt-5">Return to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
    crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var orderConfirmation = document.querySelector("#order_confirmation");
            setTimeout(function() {
                orderConfirmation.classList.add("show");
            }, 10);  // slight delay to trigger transition
        });
    </script>
</body>
</html>
